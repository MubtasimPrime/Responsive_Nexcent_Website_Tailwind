<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexcent</title>

    <!-- DaisyUi -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/851f88f0ba.js"
      crossorigin="anonymous"
    ></script>

    <!-- Script -->
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
      .inter {
        font-family: "Inter", serif;
      }
      .brand {
        color: #263238;
      }
      .d_grey {
        color: #4d4d4d;
      }
      .green {
        color: #4caf4f;
      }
      .silver {
        background-color: #f5f7fa;
      }
      .p-color {
        color: #717171;
      }
    </style>
  </head>
  <body class="inter">
    <header>
      <nav class="max-w-screen-xl mx-auto my-3">
        <!-- Parent Div -->
        <div class="flex justify-between">
          <div class="flex space-x-2 items-center">
            <img class="h-[1.875rem]" src="images/Icon.svg" alt="logo" />
            <h1 class="text-3xl font-bold brand">Nexcent</h1>
          </div>
          <!-- Items -->
          <div class="flex gap-4 items-center">
            <ul class="d_grey flex gap-4 font-medium">
              <li><a href="#">Home</a></li>
              <li><a href="#">Features</a></li>
              <li><a href="#">Community</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Pricing</a></li>
            </ul>
            <button
              class="bg-[#4caf4f] hover:bg-[#348b35] text-white py-4 px-9 rounded-[3px] font-medium"
            >
              Register Now <i class="fa-solid fa-arrow-right ml-1"></i>
            </button>
          </div>
        </div>
      </nav>

      <!-- Banner -->
      <section class="silver">
        <!-- Parent Div -->
        <div
          class="max-w-screen-xl mx-auto flex justify-between items-center py-16"
        >
          <!-- Text Div -->
          <div>
            <h1 class="font-semibold text-[2.8125rem] leading-[3.3125rem] mt-3">
              <span class="d_grey">Lessons and insights</span><br />
              <span class="green">from 8 years</span>
            </h1>
            <p class="mb-6 p-color">
              Where to grow your business as a photographer: site or social
              media?
            </p>
            <button
              class="bg-[#4caf4f] hover:bg-[#348b35] text-white py-4 px-9 rounded-[3px] font-medium"
            >
              Register
            </button>
          </div>

          <!-- Image Div -->
          <div>
            <img src="images/banner-logo.png" alt="" />
          </div>
        </div>
        <div
          class="max-w-screen-xl mx-auto pb-3 text-[10px] flex justify-center gap-2"
        >
          <i class="fa-solid fa-circle green"></i>
          <i class="fa-solid fa-circle text-[#81C784]"></i>
          <i class="fa-solid fa-circle text-[#A5D6A7]"></i>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
